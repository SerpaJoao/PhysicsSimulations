<script>

  var m = [];
  for (var i=1; i<3; i++) {
    m[i] = []; //m[1]calcula todos os valores da linha 1 para j de 1 a 3 para depois ir para m[2]
    for(var j=1; j<4; j++) {
      m[i][j] = Math.sqrt(i*i + j*j);
    }
  }
  document.write("<pre>");
  for (var i=1; i<3; i++) {
    for(var j=1; j<4; j++)
      document.write(m[i][j].toFixed(2) + " &nbsp;&nbsp; ");
      document.write("<br>");
    }
    document.write("</pre>");

  </script>
