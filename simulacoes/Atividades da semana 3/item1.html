<script>

  for (var i=0; i<=10; i++) {
    document.write(i + "");
    document.write("<br>");
  }

  </script>

  <script>

    var i = 0;
    while (i<=10) {
      document.write(i + "");
      document.write("<br>");
      i++;
    }

  </script>

  <script>

    var i = 0;
    do {
      document.write(i + "");
      document.write("<br>");
      i++;
    } while(i<=10);

    </script>
