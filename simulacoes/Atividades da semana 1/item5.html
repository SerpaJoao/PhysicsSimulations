<script>

  //Resolução dos exercícios da semana 1
  //Exercício 5 Função de onda do estado fundamental

  var z = 2;
  var a0 = 5e-11;
  var r = 2*a0;
  var pi = Math.PI;
  var sqrtpi = Math.sqrt(pi);
  var e = Math.E;

  var psi = (1/sqrtpi)*(Math.pow(z/a0, 3/2))*(Math.pow(e, -z*r/a0))

  document.write("<br><i>psi</i> = " + psi.toPrecision(1) + " m ")

  </script>
