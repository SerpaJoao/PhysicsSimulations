<script>

  var sum = 0;
  var m = [];
  for (var i=1; i<4; i++) {
    m[i] = [];
    for (var j=1; j<4; j++) {
      m[i][j] = 2*i + j;
      if(i==j) {
        sum += m[i][j];
   }
    }
     }
  document.write("<pre>");
    document.write("Dada a matriz:<br><br>");
  for (var i=1; i<4; i++) {
    for (var j=1; j<4; j++)
    document.write(m[i][j] + " &nbsp;&nbsp; ");
    document.write("<br>");
  }
    document.write("<br>A soma dos elementos da diagonal Ã© " + sum);
      document.write("</pre>");

  </script>
