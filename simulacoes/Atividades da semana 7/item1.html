<script>

  var input = window.prompt("Escreva as coordenadas na forma x1, y1, x2, y2, ... , xN, yN");
  var coordenates = input.split(",");

  var coordForm = "<pre>";
    var b = 0;
    for (i=0; i<coordenates.length; i++) {
      if ((i%2) === 0) {
        ind = ++b;
        coordForm += "x"+ind+"=" + coordenates[i] + "\t" + "," + "\t";
      } else {
        coordForm += "y"+ind+"=" + coordenates[i] + "\n";
      } //par ou Ã­mpar
    }
    coordForm += "</pre>";

  document.write(coordForm);

  </script>
